<body>
  <br/>
  <br/>
  <br/>
<div class="head">
  <h1> Request your pickup now!</h1>
</div>
<form action="/my-handling-form-page" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name">
  </div>
  <div>
    <label for="mail">E-mail:</label>
    <input type="email" id="mail" name="user_mail">
  </div>
  <div>
    <label for="number"> Phone Numer: </label>
    <input type="text" id="number" name="user_number">
  </div>
  <div>
    Postcode:<br/>
    <input type="text" name="postcode" value="AA11AA"/>
   <button type="button" onclick="cp_obj.doLookup()">Find Address</button><br/>
    <span style="font-size:small"><br/></span><br/>
   <span id="crafty_postcode_result_display"> </span><br/>
   Address:<br/>
   <input type="text" name="address1"/><br/>
   <input type="text" name="address2"/><br/>
   <input type="text" name="address3"/><br/>
   City:<br/>
   <input type="text" name="town"/><br/>
  </div>
  <div>
    <label for="date"> Date of Event: </label>
    <input type="date" id="date" name="user_date">
  </div>
  <div>
    <label for="meals"> Number of Meals: </label>
    <input type="number" id="meals" name="user_meals">
  </div>
  <div>
    <label for="comments"> Comments:</label>
    <textarea id="comments" name="user_comments"></textarea>
    <p><button class="w3-button w3-black" type="submit">SUBMIT</button></p>

  </div>

</form>
</body>
